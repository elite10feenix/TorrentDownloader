<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torrent Downloader</title>
</head>
<body>
  <button id="startDownloadButton">Start Download</button>
  <div id="hero"></div>
  <script src="https://cdn.jsdelivr.net/npm/webtorrent/webtorrent.min.js"></script>
  <script>
    const client = new WebTorrent();
    let currentTorrent = null;
    const $hero = document.getElementById('hero');

    document.getElementById('startDownloadButton').addEventListener('click', () => {
      const torrentUrl = "./sample.torrent";
      if (torrentUrl) {
        fetchTorrentFile(torrentUrl);
      } else {
        alert('No URL provided.');
      }
    });

    async function fetchTorrentFile(url) {
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`Network response was not ok: ${response.statusText}`);
        }
        const blob = await response.blob();
        const fileUrl = URL.createObjectURL(blob);
        console.log('Blob URL:', fileUrl);
        startTorrentDownload(fileUrl);
      } catch (error) {
        console.error('Failed to fetch torrent file:', error);
        alert('Error fetching torrent file.');
      }
    }

    function startTorrentDownload(torrentUrl) {
      console.log("Starting torrent download with URL:", torrentUrl);

      // Clear previous state
      if (currentTorrent) {
        currentTorrent.destroy();
        currentTorrent = null;
      }

      const loader = document.createElement('div');
      loader.className = 'loader';
      $hero.appendChild(loader);

      client.add(torrentUrl, function (torrent) {
        currentTorrent = torrent;
        document.querySelector('.loader').remove();
        console.log('Torrent added:', torrent.infoHash);

        torrent.on('done', () => {
          console.log('Download complete!');
        });

        // Progress updates and other functionality can be added here
      }).on('error', (err) => {
        console.error('Torrent error:', err);
        alert('Error loading torrent.');
      });
    }
  </script>
</body>
</html>
